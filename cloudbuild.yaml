substitutions:
  _REGION: europe-west1
  _AR_REPO: app-images
  _SERVICE: realestate-frontend
  _IMAGE: europe-west1-docker.pkg.dev/$PROJECT_ID/${_AR_REPO}/${_SERVICE}

steps:
  - name: "gcr.io/cloud-builders/npm"
    id: "install"
    args: ["ci"]

  - name: "gcr.io/cloud-builders/npm"
    id: "build"
    args: ["run", "build"]

  - name: "gcr.io/cloud-builders/docker"
    id: "docker-build"
    args: ["build", "-t", "${_IMAGE}:${SHORT_SHA}", "."]

  - name: "gcr.io/cloud-builders/docker"
    id: "docker-push"
    args: ["push", "${_IMAGE}:${SHORT_SHA}"]

  - name: "gcr.io/cloud-builders/gcloud"
    id: "deploy"
    args:
      - "run"
      - "deploy"
      - "${_SERVICE}"
      - "--image"
      - "${_IMAGE}:${SHORT_SHA}"
      - "--region"
      - "${_REGION}"
      - "--platform"
      - "managed"
      - "--allow-unauthenticated"

options:
  logging: CLOUD_LOGGING_ONLY
timeout: "1200s"
