<ion-header>
  <ion-toolbar color="primary">
    <ion-title>{{ ad?.title || 'Property Details' }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="8" offset-md="2">
        <ion-card>
          <img src="assets/house-placeholder.jpg" alt="Property Image" />
          <ion-card-header>
            <ion-card-title>{{ ad?.title }}</ion-card-title>
            <ion-card-subtitle>{{ ad?.price | currency }}</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            <p>Location: {{ ad?.location }}</p>
            <p>Bedrooms: {{ ad?.bedrooms }}</p>
            <p>Bathrooms: {{ ad?.bathrooms }}</p>
            <p>
              Description: {{ ad?.description || 'Lorem ipsum dolor sit amet...'
              }}
            </p>
            <ion-button
              expand="full"
              color="secondary"
              (click)="scheduleViewing()"
            >
              Schedule Viewing
            </ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
